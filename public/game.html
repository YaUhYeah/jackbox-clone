<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Game Hub - Player</title>
    <link rel="stylesheet" href="/css/player.css">
</head>
<body>
    <div id="player-container">
        <div id="join-screen" class="screen active">
            <h2>Join Game</h2>
            <form id="join-form">
                <input type="text" id="player-name" placeholder="Enter your name" required>
                <button type="submit">Join</button>
            </form>
        </div>

        <div id="waiting-screen" class="screen">
            <h2>Waiting for other players...</h2>
            <div id="host-controls" style="display: none;">
                <h3>You are the host!</h3>
                <button id="start-game-btn">Start Game</button>
                <select id="game-select">
                    <option value="drawful-whispers">Drawful Whispers</option>
                </select>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div id="drawing-container" style="display: none;">
                <canvas id="drawing-canvas"></canvas>
                <div id="drawing-controls">
                    <input type="color" id="color-picker" value="#000000">
                    <input type="range" id="brush-size" min="1" max="20" value="5">
                    <button id="clear-canvas">Clear</button>
                    <button id="submit-drawing">Submit</button>
                </div>
                <div id="prompt-display"></div>
            </div>
        </div>

        <div id="results-screen" class="screen">
            <h2>Results</h2>
            <div id="results-content"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/player.js"></script>
</body>
</html>
