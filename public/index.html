<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Game Hub - TV Display</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="main-container">
        <div id="lobby-screen" class="screen active">
            <h1>Party Game Hub</h1>
            <div id="qr-container">
                <div id="qr-code"></div>
                <p>Scan to join the game!</p>
            </div>
            <div id="player-list">
                <h2>Players</h2>
                <ul id="players"></ul>
            </div>
            <div id="music-controls">
                <h3>Background Music</h3>
                <audio id="background-music" loop>
                    <source src="" type="audio/mpeg">
                </audio>
                <input type="file" id="music-upload" accept=".mp3" style="display: none;">
                <button id="upload-music-btn">Upload Music</button>
                <button id="toggle-music-btn">Play Music</button>
                <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div id="game-content"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
